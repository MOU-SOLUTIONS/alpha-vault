<!-- ================= NAVBAR CONTAINER ================= -->
<div class="head-content">
  <div class="head-content-left"></div>

  <!-- ================= NAVBAR RIGHT SECTION ================= -->
  <div class="head-content-right">
    <!-- Menu Items -->
    <div class="head-menu">
      <div class="head-menu-item">
        <button class="head-menu-item-btn ripple" aria-label="Select language">
          <img src="../../../assets/flags/us.jpg" class="flag" alt="US flag" />
        </button>
      </div>
      <div class="head-menu-item">
        <button class="head-menu-item-btn ripple" aria-label="Home">
          <i class="fa fa-home menu-icon"></i>
        </button>
      </div>
      <div class="head-menu-item">
        <button class="head-menu-item-btn ripple" aria-label="Notifications">
          <i class="fas fa-bell menu-icon"></i>
        </button>
      </div>
      <div class="head-menu-item">
        <button class="head-menu-item-btn ripple" aria-label="Messages">
          <i class="fas fa-comments menu-icon"></i>
        </button>
      </div>
    </div>

    <!-- User Avatar -->
    <div class="head-user-avatar-container">
      <div class="head-user-avatar">
        <img
          src="../../../assets/images/user3.jpg"
          alt="User profile"
          class="user-avatar"
        />
        <div class="circle-indicator pulse"></div>
      </div>
    </div>
  </div>
</div>
