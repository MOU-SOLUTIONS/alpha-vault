<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Name</label>
    <input class="form-control" formControlName="name" type="text" />
  </div>

  <div class="form-group">
    <label>Target Amount</label>
    <input class="form-control" formControlName="targetAmount" type="number" />
  </div>

  <div class="form-group">
    <label>Current Amount</label>
    <input class="form-control" formControlName="currentAmount" type="number" />
  </div>

  <div class="form-group">
    <label>Deadline</label>
    <input class="form-control" formControlName="deadline" type="date" />
  </div>

  <div class="form-group">
    <label>Category</label>
    <select class="form-control" formControlName="category">
      <option *ngFor="let option of categories" [value]="option.value">
        {{ option.label }}
      </option>
    </select>
  </div>

  <div class="form-group">
    <label>Priority</label>
    <select class="form-control" formControlName="priority">
      <option *ngFor="let p of priorities" [value]="p.value">
        {{ p.label }}
      </option>
    </select>
  </div>

  <div class="form-actions mt-3 d-flex justify-content-end gap-2">
    <button class="btn btn-secondary" type="button" (click)="onCancel()">
      Cancel
    </button>
    <button
      type="submit"
      class="btn"
      [ngClass]="mode === 'edit' ? 'btn-modify' : 'btn-add'"
    >
      {{ mode === "edit" ? "Update Goal" : "Create Goal" }}
    </button>
  </div>
</form>
