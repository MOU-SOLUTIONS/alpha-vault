<section class="row justify-content-center g-2">
  <article *ngFor="let item of cards; trackBy: trackByKey" class="col-6 col-lg-3">
    <div class="expense-box" role="region" [attr.aria-labelledby]="item.key + 'Label'">
      <div class="expense-icon">
        <i class="fas" [ngClass]="item.icon"></i>
      </div>
      <div class="expense-content">
        <p class="expense-label" [id]="item.key + 'Label'">{{ item.label }}</p>
        <div class="expense-amount-wrapper">
          <span class="expense-amount">{{ getExpenseValue(item.key) | currency }}</span>
          <span class="expense-currency">USD</span>
        </div>
      </div>
      <div class="expense-indicator" [ngClass]="item.class"></div>
    </div>
  </article>
</section>
