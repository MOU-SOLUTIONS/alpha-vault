<section class="row justify-content-center g-2 h-100" role="region" aria-labelledby="categoryChartTitle">
  <div class="col-12 h-100">
    <div class="category-chart-box d-flex flex-column h-100">
      <header class="category-chart-header">
        <h3 id="categoryChartTitle" class="category-chart-title">Expense by Category</h3>
        <div class="category-chart-badge">This Month</div>
      </header>

      <div class="category-chart-content flex-grow-1" [class.loading]="isLoading">
        <ng-container *ngIf="!hasData && !isLoading; else showChart">
          <div class="no-data-message">
            <div class="no-data-icon">ðŸ“Š</div>
            <p>No category data available</p>
            <p class="no-data-hint">Add some expenses to see this chart</p>
          </div>
        </ng-container>

        <ng-template #showChart>
          <div class="category-chart-wrapper">
            <canvas
              baseChart
              [data]="pieChartData"
              [labels]="pieChartLabels"
              [type]="'pie'"
              [options]="pieChartOptions"
              class="category-chart-canvas"
              role="img"
              aria-label="Expense distribution by category"
            ></canvas>
          </div>

          <div class="legend-container">
            <div *ngFor="let label of pieChartLabels; let i = index" class="legend-item">
              <div class="legend-color" [style.background-color]="getBackgroundColor(i)"></div>
              <div class="legend-label">{{ label }}</div>
              <div class="legend-value">{{ getValueForLabel(label) | currency }}</div>
            </div>
          </div>
        </ng-template>

        <div *ngIf="isLoading" class="chart-loader">
          <div class="loader-spinner"></div>
        </div>
      </div>
    </div>
  </div>
</section>
