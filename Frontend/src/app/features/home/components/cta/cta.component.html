<!-- ================= CALL TO ACTION SECTION ================= -->
<section class="cta" aria-labelledby="cta-heading">
  <div class="container">
    <div class="cta-content">
      <h2 id="cta-heading">Ready to Unlock Your <span class="gradient-text">Financial Potential</span>?</h2>
      <p>Join thousands of teens who are already building their financial empire with Alpha Vault.</p>
      <button 
        type="button"
        class="btn-primary large" 
        routerLink="/auth"
        (keydown.enter)="navigateToAuth()"
        (keydown.space)="navigateToAuth(); $event.preventDefault()"
        aria-label="Sign up for Alpha Vault">
        <i class="fas fa-crown" aria-hidden="true"></i>
        Claim Your Power
      </button>
    </div>
  </div>
</section>
