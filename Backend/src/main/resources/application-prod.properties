# Production Configuration
# Set these environment variables before deployment:
# - DB_URL, DB_USERNAME, DB_PASSWORD
# - JWT_SECRET (use a strong random string, at least 256 bits)
# - JWT_EXPIRATION_MS
# - FILE_UPLOAD_DIR (absolute path)
# - ALLOWED_ORIGINS (comma-separated list of production domains)

spring.application.name=AlphaVault

# Database Configuration (from environment variables)
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/alphavault}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration - Production
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# JWT Configuration (from environment variables)
jwt.secret=${JWT_SECRET}
jwt.expirationMs=${JWT_EXPIRATION_MS:86400000}

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2KB

# File Storage Configuration (absolute path required in production)
file.upload-dir=${FILE_UPLOAD_DIR:/var/alphavault/uploads}

# CORS Configuration (comma-separated list)
cors.allowed-origins=${ALLOWED_ORIGINS:https://yourdomain.com}

# Actuator Configuration (for health checks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Server Configuration
server.error.include-message=never
server.error.include-stacktrace=never

