# Development/Default Configuration
spring.application.name=AlphaVault

# Database Configuration
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/alphavault}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:admin}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# JWT Configuration
jwt.secret=${JWT_SECRET:YourSuperSecretBase64EncodedKeyOrPlainString}
jwt.expirationMs=${JWT_EXPIRATION_MS:86400000}

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2KB

# File Storage Configuration
file.upload-dir=${FILE_UPLOAD_DIR:uploads}

# CORS Configuration (development - localhost allowed)
cors.allowed-origins=${ALLOWED_ORIGINS:http://localhost:*,https://localhost:*,http://127.0.0.1:*,https://127.0.0.1:*}

