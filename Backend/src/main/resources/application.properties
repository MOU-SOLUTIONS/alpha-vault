# ------------------------------
# Application
# ------------------------------
spring.application.name=AlphaVault
server.port=5000


# ------------------------------
# Database Configuration
# ------------------------------
spring.datasource.url=jdbc:postgresql://dpg-d47soiidbo4c73fdj6q0-a.oregon-postgres.render.com:5432/alphavault?ssl=true&sslfactory=org.postgresql.ssl.NonValidatingFactory
spring.datasource.username=admin
spring.datasource.password=1fP4oGxoHil9I0EQyfZzmXqDZTqXH8rZ
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.pool-name=AlphaVaultPool
spring.datasource.hikari.validation-timeout=3000
spring.datasource.hikari.leak-detection-threshold=20000

# ------------------------------
# JPA / Hibernate
# ------------------------------
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ------------------------------
# Flyway (DB Migrations)
# ------------------------------
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# ------------------------------
# JWT Security
# ------------------------------
jwt.secret=aminedhaoui2000         # Make sure to set in Render Environment
jwt.expirationMs=86400000

# ------------------------------
# File Uploads
# ------------------------------
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2KB

# ------------------------------
# File Storage
# ------------------------------
file.upload-dir=${FILE_UPLOAD_DIR:/tmp/uploads}  # Use /tmp for Render

# ------------------------------
# CORS Configuration
# ------------------------------
cors.allowed-origins=${ALLOWED_ORIGINS:http://localhost:4200}  # Default for local dev

# ------------------------------
# Logging
# ------------------------------
logging.level.root=INFO
logging.file.path=/tmp                      # Render writable path
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

