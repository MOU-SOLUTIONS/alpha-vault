spring.application.name=AlphaVault
spring.datasource.url=jdbc:postgresql://localhost:5432/alphavault
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# CHANGE THIS: Prevent database recreation and data loss
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Enable Flyway for proper database migrations
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# JWT Configuration
jwt.secret=YourSuperSecretBase64EncodedKeyOrPlainString
jwt.expirationMs=86400000

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2KB

# File Storage Configuration
# Upload directory (relative to project root or absolute path)
# For production, use absolute path like: C:/alphavault-uploads or /var/alphavault/uploads
file.upload-dir=uploads

